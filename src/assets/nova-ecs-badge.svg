<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ed1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="40" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Nova star icon -->
  <g transform="translate(20,20)">
    <!-- Central core -->
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    
    <!-- Star rays -->
    <path d="M 0,-8 L 1,-3 L 0,-2 L -1,-3 Z" fill="#ffffff" transform="rotate(0)"/>
    <path d="M 0,-8 L 1,-3 L 0,-2 L -1,-3 Z" fill="#ffffff" transform="rotate(90)"/>
    <path d="M 0,-8 L 1,-3 L 0,-2 L -1,-3 Z" fill="#ffffff" transform="rotate(180)"/>
    <path d="M 0,-8 L 1,-3 L 0,-2 L -1,-3 Z" fill="#ffffff" transform="rotate(270)"/>
    
    <!-- Diagonal rays -->
    <path d="M 0,-6 L 0.5,-3 L 0,-2.5 L -0.5,-3 Z" fill="#ffffff" opacity="0.8" transform="rotate(45)"/>
    <path d="M 0,-6 L 0.5,-3 L 0,-2.5 L -0.5,-3 Z" fill="#ffffff" opacity="0.8" transform="rotate(135)"/>
    <path d="M 0,-6 L 0.5,-3 L 0,-2.5 L -0.5,-3 Z" fill="#ffffff" opacity="0.8" transform="rotate(225)"/>
    <path d="M 0,-6 L 0.5,-3 L 0,-2.5 L -0.5,-3 Z" fill="#ffffff" opacity="0.8" transform="rotate(315)"/>
  </g>
  
  <!-- Text -->
  <g font-family="Arial, sans-serif" font-weight="bold" fill="url(#textGradient)" filter="url(#textShadow)">
    <text x="45" y="18" font-size="12">Nova</text>
    <text x="45" y="30" font-size="8" opacity="0.9">ECS</text>
  </g>
  
  <!-- Version -->
  <text x="95" y="25" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7">v1.0</text>
</svg>
